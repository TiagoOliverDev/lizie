{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
        <a href="{% url 'todo:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

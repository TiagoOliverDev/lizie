{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_head %}
<style>
  .container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background-color: #2c3e50;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #fff;
  }

  .container h2 {
    color: #76c7c0; 
  } 

  p {
    color: #ccc;
  }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Delete Category</h2>
    <p>Are you sure you want to delete "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-outline-danger">
        <a href="{% url 'todo:category_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Category List</h2>
    <form method="get" class="mb-3">
        {{ filter.form|crispy }}
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="{% url 'todo:category_create' %}" class="btn btn-success mb-3">Add New Category</a>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <a href="{% url 'todo:category_edit' category.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'todo:category_delete' category.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No categories found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

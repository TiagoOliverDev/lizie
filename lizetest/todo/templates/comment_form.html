{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %} 


{% block content %}
<link href="{% static 'css/comment_form.css' %}" rel="stylesheet">

  <div class="edit-form-container">
    <h2>Edit Comment</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-outline-primary">Save changes</button>
    </form>
  </div>
{% endblock %}

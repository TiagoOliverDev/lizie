{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5"> 
  <h2 class="mb-4 text-white p-3 text-center">Task List</h2>
  <form method="get" class="mb-4">
    <div class="row text-white">
      <div class="col-md-10">
        {{ filter.form|crispy }}
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary btn-block">Search</button>
      </div>
    </div>
  </form>
  <ul class="list-group">
    {% for task in tasks %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <h5>{{ task.title }}</h5>
          <p class="mb-1">{{ task.description }}</p>
          <small class="text-muted">Category: {{ task.category }}</small>
        </div>
        <div>
          <a href="{% url 'todo:task_details' pk=task.pk %}" class="btn btn-info btn-sm mr-2">Details</a>
          <a href="{% url 'todo:task_edit' pk=task.pk %}" class="btn btn-primary btn-sm mr-2">Update</a>
          <a href="{% url 'todo:task_delete' pk=task.pk %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
      </li>
    {% endfor %}
  </ul>
  <div class="mt-4">
    <a href="{% url 'todo:task_create' %}" class="btn btn-success">Add Task</a>
  </div>
</div>
{% endblock %}
